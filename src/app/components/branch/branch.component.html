<div class="row">
  <div class="col-md-9">

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a>Home</a></li>
        <li class="breadcrumb-item"><a>Organisation</a></li>
        <li class="breadcrumb-item active">Manage</li>
      </ol>
    </nav>

  </div>

  <div class="col-md-3">
    <ol class="float-right">
      <button class="btn btn-sm btn-primary ">Dashboard</button>
    </ol>

  </div>
</div>

<!--  -->


<div class="card card-fluid">
  <!-- .card-header -->

  <!-- .card-body -->
  <div class="card-body">

    <div class="row">
      <div class="col-xl-12 col-md-12">
        <!-- .card -->

        <div class="row">

          <form class="col-md-6 col-sm-12 col-xs-12" [formGroup]="form">
            <div class="row mb-4">
              <div class="col">
                <input id="my-input" class="form-control" type="text" formControlName="name"
                  placeholder="Enter Branch Name">
              </div>
              <div class="col">
                <div class="btn btn-primary" (click)="addBranch()">Add Branch</div>
              </div>
            </div>
          </form>

        </div>
        <div class="card card-fluid">

          <!-- .table-responsive -->
          <div class="table-responsive">
            <!-- .table -->
            <table class="table">
              <!-- thead -->
              <thead class="thead-light">
                <tr>
                  <th>#</th>
                  <th>Branch</th>
                  <th> Date Created </th>
                  <th>Action</th>
                </tr>

              </thead><!-- /thead -->
              <!-- tbody -->
              <tbody>

                <tr *ngFor="let list of branchList;let i=index">
                  <td>{{i+1}}</td>
                  <td> {{list.name}} </td>

                  <td> {{list.dateCreated | date}}</td>
                  <td>

                    <a (click)="deleteCallType(list.id)" class="btn btn-sm btn-icon btn-secondary">
                      <i class="fa fa-trash"></i>
                      <span class="sr-only">delete</span>
                    </a>
                  </td>
                </tr>
                <!-- /tr -->

              </tbody><!-- /tbody -->
            </table><!-- /.table -->
          </div><!-- /.table-responsive -->


        </div><!-- /.card -->
      </div>
    </div>
  </div>
</div>
