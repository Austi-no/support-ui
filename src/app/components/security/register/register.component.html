<main class="auth auth-floated">
  <!-- form -->
  <form class="auth-form" [formGroup]="form">
    <div class="mb-4">
      <div class="mb-3">
        <img class="rounded" src="assets/img/loginlogo.fw.png" alt="" height="72">
      </div>
      <h5 class="h5 mt-4"> Register </h5>
    </div>
    <p class="text-left mb-4"> EazybankAx Customer Care Support
    </p><!-- .form-group -->
    <div class="form-group mb-4">
      <label class="d-block text-left">Name</label>
      <input type="text" class="form-control form-control" placeholder="Name" formControlName="name">
    </div><!-- /.form-group -->
    <!-- .form-group -->
    <div class="form-group mb-4">
      <label class="d-block text-left">Phone</label>
      <input type="text" class="form-control form-control" placeholder="+234 080 000 000 0000" formControlName="phone">
    </div><!-- /.form-group -->

    <!-- .form-group -->
    <div class="form-group mb-4">
      <label class="d-block text-left">Email</label>
      <input type="text" class="form-control form-control" placeholder="example@email.com" formControlName="email">
    </div><!-- /.form-group -->

    <!-- .form-group -->
    <div class="form-group mb-4">
      <label class="d-block text-left">Organisation Name</label>
      <input type="text" class="form-control form-control" placeholder="Datalink Limited"
        formControlName="organisation">
    </div><!-- /.form-group -->

    <!-- .form-group -->
    <div class="form-group mb-4">
      <label class="d-block text-left">Password</label>
      <input type="password" class="form-control form-control" placeholder="********" formControlName="password">
    </div><!-- /.form-group -->

    <!-- .form-group -->
    <div class="form-group mb-4">
      <label class="d-block text-left">Confirm Password</label>
      <input type="password" class="form-control form-control" placeholder="********" formControlName="confirmPassword">
    </div><!-- /.form-group -->

    <!-- .form-group -->
    <div class="form-group mb-4">
      <button (click)="register()" class="btn btn-primary  btn-block" [disabled]="submitted == true"> <span
          [className]="submitted ? 'spinner-border spinner-border-sm' : ''" role="status"
          aria-hidden="true"></span>Register</button>
    </div><!-- /.form-group -->
    <!-- .form-group -->
    <div class="form-group text-center">
      <div class="custom-control custom-control-inline custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="remember-me"> <label class="custom-control-label"
          for="remember-me">Keep me sign in</label>
      </div>
    </div><!-- /.form-group -->
    <p class="py-2">
      <a routerLink="/" class="link" style="cursor: pointer;">Login</a>
    </p>

    <p class="mb-0 px-3 text-muted text-center"> EazybankAx Customer Care Support Â© 2021 All Rights Reserved. </p>
  </form><!-- /.auth-form -->
  <!-- .auth-announcement -->
  <div id="announcement" class="auth-announcement" style="background-image: url(assets/img/support2.jpg);">
    <div class="announcement-body">
      <h2 class="announcement-title"> To Prepare for an Automated Future Banking System </h2><a
        class="btn btn-warning"><i class="fa fa-fw fa-angle-right"></i> Check Out Now</a>
    </div>
    <canvas class="particles-js-canvas-el" width="1545" height="635" style="width: 100%; height: 100%;"></canvas>
  </div><!-- /.auth-announcement -->
</main>
